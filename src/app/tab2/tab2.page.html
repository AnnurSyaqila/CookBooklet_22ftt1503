<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Seasonal Recipes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header> -->
  <ion-card-title style="left: 20px"
    ><br />
    Explore Festive Recipes!
  </ion-card-title>
  <ion-card-subtitle style="left: 20px">
    Elevate your festivities with these delightful dishes!
  </ion-card-subtitle>
  <!-- </ion-header> -->

  <ion-card>
    <ion-card-content>
      <ion-list>
        <!-- Thanksgiving -->
        <ion-item (click)="toggleThanksgivingSubList()">
          <ion-thumbnail slot="start">
            <ion-img
              alt="Thanksgiving Thumbnail"
              src="https://www.eatthis.com/wp-content/uploads/sites/4/2019/11/thanksgiving-side-dishes.jpg?fit=1200%2C879&ssl=1"
            />
          </ion-thumbnail>
          <ion-label>Thanksgiving</ion-label>
          <ion-icon
            slot="end"
            name="chevron-down"
            *ngIf="!showThanksgivingSubList"
          ></ion-icon>
          <ion-icon
            slot="end"
            name="chevron-up"
            *ngIf="showThanksgivingSubList"
          ></ion-icon>
        </ion-item>
        <ion-item
          *ngIf="showThanksgivingSubList"
          (click)="toggleRTurkeyRecipe()"
        >
          <a href="roastedturkey.html">Roasted Turkey</a>
        </ion-item>

        <ion-item
          *ngIf="showThanksgivingSubList"
          (click)="toggleCranberrySauceRecipe()"
          >Cranberry Sauce
        </ion-item>

        <!-- Christmas -->
        <ion-item (click)="toggleChristmasSubList()">
          <ion-thumbnail slot="start">
            <img
              alt="Christmas"
              src="https://th.bing.com/th/id/OIP.oZ6EeL9STBT3laCXb7RMEQHaE8?rs=1&pid=ImgDetMain"
            />
          </ion-thumbnail>
          <ion-label>Christmas</ion-label>
          <ion-icon
            slot="end"
            name="chevron-down"
            *ngIf="!showChristmasSubList"
          ></ion-icon>
          <ion-icon
            slot="end"
            name="chevron-up"
            *ngIf="showChristmasSubList"
          ></ion-icon>
        </ion-item>
        <ion-item *ngIf="showChristmasSubList" (click)="toggleCookiesRecipe()">
          Gingerbread Cookies
        </ion-item>

        <ion-item *ngIf="showChristmasSubList" (click)="toggleBeefRecipe()">
          Roast Beef with Red Wine Sauce
        </ion-item>

        <!-- Halloween -->
        <ion-item lines="none" (click)="showPrompt()">
          <ion-thumbnail slot="start">
            <img
              alt="Halloween"
              src="https://th.bing.com/th/id/OIP.fIDw3IIijHq447o32qWB0AHaHa?rs=1&pid=ImgDetMain"
            />
          </ion-thumbnail>
          <ion-label> Halloween </ion-label>
        </ion-item>

        <!-- Eidul Fitri  -->
        <ion-item (click)="toggleKetupatSubList()">
          <ion-thumbnail slot="start">
            <img
              alt="Eidul Fitri"
              src="https://thumbs.dreamstime.com/z/traditional-malay-food-cookies-ramadan-eid-mubarak-hari-raya-aidilfitri-top-view-traditional-malay-food-cookies-220969361.jpg"
            />
          </ion-thumbnail>
          <ion-label>Eidul Fitri</ion-label>
          <ion-icon
            slot="end"
            name="chevron-down"
            *ngIf="!showFitriSubList"
          ></ion-icon>
          <ion-icon
            slot="end"
            name="chevron-up"
            *ngIf="showFitriSubList"
          ></ion-icon>
        </ion-item>

        <ion-item *ngIf="showFitriSubList" (click)="toggleKetupatRecipe()">
          Ketupat
        </ion-item>

        <ion-item *ngIf="showFitriSubList" (click)="toggleWajidRecipe()">
          Wajid
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
